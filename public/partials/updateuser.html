<div ng-app="in2nData"  layout="column" layout-padding ng-cloak>


   <md-card md-theme='light-green'>
  <md-content class="md-no-momentum">
      <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>
<md-icon aria-label="copyright" class="material-icons">copyright</md-icon>
in2ndata Update User Form</span></h2>
          </div>
        </md-toolbar>



    <form name="updateUser">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>UserName</label>
      <md-icon class="name">account_box</md-icon>
      <input ng-model="user.name" type="text" placeholder="username">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <label>Full Name</label>
      <md-icon class="name">account_box</md-icon>
      <input ng-model="user.fullname" type="text" placeholder="full name">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Email</label>
      <md-icon class="name">account_box</md-icon>
      <input ng-model="user.email" type="email" placeholder="email">
    </md-input-container>

        <label>Security question</label>
        <md-select ng-model="user.security_question">
          <md-option ng-repeat="q in secq" value="{{q}}">{{q}}</md-option>
        </md-select>
<md-input-container style="margin-right: 10px;">
      <label>answer</label>
      <md-icon class="name">account_box</md-icon>
      <input ng-model="user.security_answer" type="text"
placeholder="security answer">
    </md-input-container>


            <md-input-container class="md-block">
<md-icon aria-label="touch app" class="material-icons">security</md-icon>
              <label>Password</label>
              <input type="password" name="password"
ng-model="user.password" placeholder="password" required=""
md-maxlength="46"/>
              <div ng-messages="Form.password.$error" role="alert"
multiple="">
                <div ng-message="required" class="my-message">Please
enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too
long.</div>
              </div>

            </md-input-container>

            <md-input-container class="md-block">
<md-icon aria-label="touch app" class="material-icons">security</md-icon>
              <label>Password again</label>
              <input type="password" name="password2"
ng-model="user.password2" placeholder="password2" required=""
md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert"
multiple="">
                <div ng-message="required" class="my-message">Please
enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too
long.</div>
              </div>
            </md-input-container>

	      <ng-password-meter password="user.password">
	      </ng-password-meter>



    <md-input-container md-no-float class="md-block">
      <label>User Avatar</label>
	<img src={{user.avatar}} />
<md-input-container md-no-float class="md-block">
	<div class="preview">
		<img ngf-src="files[0]" />
	</div>
    <div ngf-drop="onFileSelect($files)" ngf-select="onFileSelect($files)" ng-model="files" class="drop-box" 
        ngf-drag-over-class="'dragover'" ngf-multiple="true"
ngf-allow-dir="true" accept="image/*" 
        ngf-pattern="'image/*'">Drop avatar image 
</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this
browser
</div>
  <input type="file" ngf-select="onFileSelect($files)" >
    </md-input-container>


    <md-input-container class="md-block">
      <md-icon class="type">business</md-icon>
      <autocomplete ng-model="user.company" data="companylist"
placeholder="Select Company"  />
     </md-input-container>

    <md-input-container md-no-float class="md-block">
 <md-switch ng-model="user.type" ng-true-value="'admin'"
ng-false-value="'user'" aria-label="Access" class="md-warn">
                <label> Admin access: {{ user.type }}
                </label>
        </md-switch>
     </md-input-container>

   <md-button  ng-click="showSimpleToast(user.username + ' Updated'
);userUpdate(user);" 
	ng-class="{'md-raised md-primary': (updateUser.$dirty && updateUser.$valid) }">Update user
  </md-button>

   </form>
  </md-content>
 </md-card>

</div>
